name: Deploy to Hostinger (via FTP)

on:
  push:
    branches:
      - main  # Or the branch you're working on

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy via FTP
        uses: eazylivin/ftp-ssh-action@v1
        with:
          server: 145.223.17.59
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp   # Change to 'sftp' if you're using SFTP
          local-dir: ./    # Directory to upload
          server-dir: /public_html/  # Remote directory
          passive: true    # Enable Passive Mode
          timeout: 60      # Timeout in seconds (increase if needed)
          retries: 3       # Retry attempts (increase if needed)
